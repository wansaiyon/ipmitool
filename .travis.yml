    - os: windows
      before_install:
        - choco uninstall -y mingw
        - choco upgrade --no-progress -y cygwin
        - setup-x86.exe --disable-buggy-antivirus --upgrade-also --wait --arch="x86" --root="c:\tools\cygwin" --only-site --packages="wget,bash,p7zip,libssl-devel,git,gcc-core,make,diffutils,autoconf,automake,m4,libtool,libncurses-devel,libreadline-devel" --verbose --no-admin
        - echo PATH is ${PATH}
        - ls -R /c/tools/cygwin
        - export PATH=$PATH:/c/tools/cygwin/bin:/c/tools/cygwin/usr/bin
      script:
        - ./configure IANADIR="./" IANAUSERDIR="./" DEFAULT_INTF="lanplus" --enable-intf-lan --enable-intf-lanplus --disable-intf-bmc --disable-intf-free --disable-intf-open --disable-intf-imb --disable-intf-usb --enable-intf-serial --enable-ipmishell
        - make

